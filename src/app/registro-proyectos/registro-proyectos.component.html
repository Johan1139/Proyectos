<div class="card border-0 mx-auto" style="width: 50rem;">
    <div class="card-body">
        <h4 class="card-title">Registrar Proyecto</h4> <hr>
        <form>
    
        <div class="form-row">
            <div class="form-group col-md-12">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputObjetivos">Objetivos</label>
                <textarea class="form-control" placeholder="Objetivos" id="inputObjetivos" cols="30" rows="5"></textarea>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-12">
            <label for="inputAddress">Descripci√≥n</label>
            <textarea class="form-control" placeholder="Objetivos" id="inputObjetivos" cols="30" rows="5"></textarea>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="customFileLang">Adjuntar Documentos (Encuestas, entrevistas)</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang" data-browse="Subir">Seleccionar Archivo</label>
                </div>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCs">Compromiso Social:</label>
                <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Ninguno</label>
                </div>
                <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Educativo</label>
                </div>
                <div class="custom-control custom-radio">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio3">Empresarial m</label>
                </div>
                <div class="custom-control custom-radio">
                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio4">Educativo</label>
                </div>
            </div>
    
            <div class="form-group col-md-6">
                <label for="inputTp">Tipo de Proyecto:</label>
                <div class="custom-control custom-radio">
                <input type="radio" id="TP1" name="Tp" class="custom-control-input">
                <label class="custom-control-label" for="TP1">Productivo</label>
                </div>
                <div class="custom-control custom-radio">
                <input type="radio" id="TP2" name="Tp" class="custom-control-input">
                <label class="custom-control-label" for="TP2">Educativo</label>
                </div>
                <div class="custom-control custom-radio">
                <input type="radio" id="TP3" name="Tp" class="custom-control-input">
                <label class="custom-control-label" for="TP3">Empresarial m</label>
                </div>
                <div class="custom-control custom-radio">
                <input type="radio" id="TP4" name="Tp" class="custom-control-input">
                <label class="custom-control-label" for="TP4">Educativo</label>
                </div>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="FechaInicial">Fecha Inicial</label>
                <input type="date" class="form-control" id="FechaInicial">
            </div>
            <div class="form-group col-md-6">
                <label for="FechaFinal">Fecha Final</label>
                <input type="date" class="form-control" id="FechaFinal">
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="CostoMinimo">Costo Minimo</label>
            <input type="number" value="0" class="form-control" id="CostoMinimo">
            </div>
            <div class="form-group col-md-6">
            <label for="CostoOptimo">Costo Optimo</label>
            <input type="number" value="0" class="form-control" id="CostoOptimo">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-12">
            <label for="FotosVideos">Adjuntar fotos</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="FotosVideos">
                <label class="custom-file-label" for="FotosVideos" data-browse="Subir">Examinar Archivo</label>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
            <label for="Video">URL del video</label>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="Video">URL</span>
                </div>
                <input type="text" class="form-control" id="Video">
            </div>

            </div>
        </div>
    
        <button class="btn btn-primary px-md-5">Registrar</button>
        
        </form>
    </div>
</div>
